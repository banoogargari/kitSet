<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Kit Set</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
        <span class="navbar-brand mb-0 h1">Kit Set</span>
    </nav>
    
    <div class="container">
        <div class="form-group bg-light p-3" role="alert">
            <h1 class="display-4"> Difference percentage</h1> <br/>
            
            <p class= " h4">Find the percentage difference between two number</p>

            <form>
                <div class="form-group">
                    <label for="num1">Number 1</label>
                    <input type="number" class="form-control w-25" id="num1"  placeholder="Enter number">
                    
                </div>
                <div class="form-group">
                    <label for="num2">Number 2</label>
                    <input type="number" class="form-control w-25" id="num2" placeholder="Enter number">
                </div>

                <button type="submit" class="btn btn-dark">Calculate</button>

                <div class="form-group">
                    <label for="percentage">percentage</label>
                    <input type="text" class="form-control w-25" id="percentage" placeholder="Enter number">
                </div>

                <div class="form-group">
                    <label for="diff">differences</label>
                    <input type="text" id="diff" name="resultNum" class="form-control w-25" placeholder="Difference"><br/>
                </div>
                
                
            </form>
            
            
        </div>
    </div>
    
    <script src="sandbox.js"></script>
    
</body>
</html>
