<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Kit Set</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
        <span class="navbar-brand mb-0 h1">Kit Set</span>
    </nav>
    
    <div class="container">
        <div class="form-group bg-light p-3" role="alert">
            <h1 class="display-5">Calculating the increasing percentage of the Salary, price ...</h1>
            
            <p class= "bg-secondary h6">For the percentage calculation enter the numbers in the following boxes</p>

            <label for="percentage">Percentage %:</label>
            <input type="text" id="percentage" name="percentage" class="form-control w-25">
    
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" class="form-control w-25"><br/>
    
            <label for="resultNum">Result:</label>
            <input type="text" id="resultNum" name="resultNum" class="form-control w-25"><br/>

            <label for="increasingNum">Increasing Amount</label>
            <input type="text" id="increasingNum" name="increasingNum" class="form-control w-25"><br/>
    
            <button id=" calculateBtn" class="btn btn-dark">Calculate</button>
            
            
        </div>
    </div>
    
    <script src="sandbox.js"></script>
    
</body>
</html>
